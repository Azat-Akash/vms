<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>
        <link rel="stylesheet" href="\styles\style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="site" class="content">
            <div class="login">
                <h1>Administrative Panel</h1>
                <p>Vechile Management System</p>
                <form>
                    <div class="input-group">
                        <div class="input-field">
                            <input
                                id="email"
                                type="email"
                                placeholder="Email"
                                required
                            />
                        </div>

                        <div class="input-field">
                            <input
                                id="password"
                                type="password"
                                placeholder="Password"
                                autocomplete="current-password"
                                required
                            />
                            <button type="button" id="show">Show</button>
                        </div>

                        <div class="sign-in_forgot">
                            <a id="forgot" href="#">Forgot Password?</a>
                            <button type="button" id="sign-in">LOGIN</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="\Javascript\login.js"></script>
    </body>
</html>
